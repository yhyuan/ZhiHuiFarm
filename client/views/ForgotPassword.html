<template name="ForgotPassword">
{{> ForgotPasswordDialog}}
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="wrap">
                  <p class="form-title">
                      {{_ "forgetPassword"}}</p>
                  <form class="login" action="/forgot" id="forgotPasswordForm" method="post">
                  <input type="text" placeholder="{{_ "email"}}" id="forgotPasswordEmail" name="email"/>
                  <input type="submit" value="{{_ "send"}}" class="btn btn-success btn-sm" id='submitSignupButton' />
                  <input type="submit" value="{{_ "cancel"}}" class="btn btn-success btn-sm" onclick="Session.set('loadingPageOption', 'SignIn');" />

                  </form>
              </div>
          </div>
      </div>
  </div>
</template>

<template name="ForgotPasswordDialog">
<div class="modal fade" id="ForgotPasswordDialogModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{_ "forgetPassword"}}</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="usr">{{ForgotPasswordDialogMessage}}</label>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="Session.set('loadingPageOption', 'SignIn');">{{_ "close"}}</button>
        </div>
    </div>
  </div>
</div>
</template>
