<template name="deleteFieldDialog">
<div class="modal fade" id="deleteDialogModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{_ "delete"}}</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="usr">{{_ "fieldName"}}</label>
                <input type="text" class="form-control" id="fieldNameAddField">
              </div>
              <div class="form-group">
                <label for="comment">{{_ "fieldStaffs"}}:</label>
                <textarea class="form-control" rows="5" id="fieldStaffsAddField"></textarea>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "cancel"}}</button>
                <button type="button" class="btn btn-primary" onclick="window.ZhiHuiFarmUI.confirmEditField();">{{_ "addField"}}</button>
        </div>
    </div>
  </div>
</div>

</template>
