<template name="createDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>{{_ "addField"}}</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>{{_ "fieldName"}}</label>
      <input type="text" class="title span5">

      <label>{{_ "fieldStaffs"}}</label>
      <textarea class="description span5"></textarea>

    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">{{_ "cancel"}}</a>
      <a href="#" class="btn btn-primary save">{{_ "addField"}}</a>
    </div>
  </div>
</template>
