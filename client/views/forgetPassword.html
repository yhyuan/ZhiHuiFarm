<template name="forgetPassword">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="wrap">
                  <p class="form-title">
                      {{_ "forgetPassword"}}</p>
                  <form class="login">
                  <input type="text" placeholder="{{_ "email"}}" id="signup-email"/>
                  <input type="submit" value="{{_ "confirmChange"}}" class="btn btn-success btn-sm" id='submitSignupButton' />
                  <input type="submit" value="{{_ "cancel"}}" class="btn btn-success btn-sm" onclick="Session.set('loadingPageOption', 'login');" />

                  </form>
              </div>
          </div>
      </div>
  </div>
</template>
