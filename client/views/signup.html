<template name="SignUp">
 {{> SignUpDialog}}
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="wrap">
                  <p class="form-title">
                      {{_ "pleaseSignup"}}</p>
                  <form class="login" action="/sign-up" id="signUpForm" method="post">
                  <input type="text" name="email" placeholder="{{_ "email"}}" id="signUpEmail"/>
                  <input type="password" placeholder="{{_ "password"}}" id="signUpPassword"/>
                  <input type="password" placeholder="{{_ "password"}}" id="signUpPasswordConfirm"/>
                  <input type="submit" value="{{_ "signup"}}" class="btn btn-success btn-sm" id='submitSignupButton' />
                  <input type="submit" value="{{_ "cancel"}}" class="btn btn-success btn-sm" id='cancelSignupButton'  onclick="Session.set('loadingPageOption', 'SignIn');"/>
                  </form>
              </div>
          </div>
      </div>
  </div>
</template>

<template name="SignUpDialog">
<div class="modal fade" id="SignUpDialogModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{_ "signup"}}</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="usr">{{SignUpDialogMessage}}</label>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="Session.set('loadingPageOption', 'SignIn');">{{_ "close"}}</button>
        </div>
    </div>
  </div>
</div>
</template>
