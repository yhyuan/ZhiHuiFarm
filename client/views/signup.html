<template name="signup">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="wrap">
                  <p class="form-title">
                      Please sign up</p>
                  <form class="login">
                  <input type="text" placeholder="Username" id="signup-email"/>
                  <input type="password" placeholder="Password" id="signup-password1"/>
                  <input type="password" placeholder="Password" id="signup-password2"/>
                  <input type="submit" value="Sign Up" class="btn btn-success btn-sm" id='submitSignupButton' />
                  </form>
              </div>
          </div>
      </div>
  </div>
</template>
