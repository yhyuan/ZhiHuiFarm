<template name="loadingPage">
    {{#if resetPassword}}
    	{{> ResetPassword}}
    {{else}}
	    {{#if loadingPageIs 'SignIn'}}
			{{> SignIn}}
	    {{/if}}
	    {{#if loadingPageIs 'SignUp'}}
			{{> SignUp}}
	    {{/if}}
	    {{#if loadingPageIs 'ForgotPassword'}}
			{{> ForgotPassword}}
	    {{/if}}
	    {{#if resetPassword}}
			{{> ForgotPassword}}
	    {{/if}}
    {{/if}}

</template>
