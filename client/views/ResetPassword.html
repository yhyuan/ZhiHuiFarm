<template name="ResetPassword">    {{#if resetPassword}}	  <div class="container">	      <div class="row">	          <div class="col-md-12">	              <div class="wrap">	                  <p class="form-title">	                      {{_ "forgetPassword"}}</p>	                  <form class="login" action="/reset-password" id="resetPasswordForm" method="post">	                  <input type="password" placeholder="{{_ "newPassword"}}" name="password" id="resetPasswordPassword"/>	                  <input type="password" placeholder="{{_ "newPassword"}}" name="password-confirm" id="resetPasswordPasswordConfirm"/>	                  <input type="submit" value="{{_ "resetPassword"}}" class="btn btn-success btn-sm" />	                  </form>	              </div>	          </div>	      </div>	  </div>    {{/if}}</template><template name="ResetPasswordDialog"><div class="modal fade" id="ResetPasswordDialogModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>            <h4 class="modal-title" id="myModalLabel">{{_ "resetPassword"}}</h4>            </div>            <div class="modal-body">              <div class="form-group">                <label for="usr">{{ResetPasswordDialogMessage}}</label>              </div>            </div>            <div class="modal-footer">                <button type="button" class="btn btn-primary" onclick="Session.set('loadingPageOption', 'SignIn');">{{_ "close"}}</button>        </div>    </div>  </div></div></template>
