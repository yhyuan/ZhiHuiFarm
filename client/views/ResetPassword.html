<template name="ResetPassword">    {{#if resetPassword}}    <form action="/reset-password"  id="resetPasswordForm" method="post">        <input id="resetPasswordPassword" name="password" placeholder="New Password" type="password" >        <input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password" >        <input class="btn-submit" type="submit" value="Reset">    </form>    <!-- end #reset-password-form -->    {{/if}}</template>
